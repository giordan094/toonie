<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toonie</title>
    <meta name="description" content="Toonie">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- head scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- plugins -->

    <!-- style -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.min.css">

</head>

<body class="bg" id="index">

<!-- loader -->
<div id="loader-panel">
    <img src="assets/logo.png" alt="">
</div>

<section class="container header">
    <div class="row no-gutters row-autenticazione pt-5 pb-5">
        <div class="col-3 ml-auto pr-md-4">
            <button type="buttun" class="btn login">LOG IN</button>
        </div>
        <div class="col-3 pl-md-4">
            <button type="buttun" class="btn signup">SIGN UP</button>
        </div>
    </div>
</section>

<section class="container content pt-md-5 pb-md-5">
    <div class="row no-gutters row-content">
        <div class="col-md-6 order-md-last col-img pl-md-2">
            <img src="assets/toonie_tablet.svg" alt="Toonie tablet" class="img-fluid">
        </div>
        <div class="col-md-6 col-text">
            <img class="logo mb-5" src="assets/logo.svg" alt="Toonie logo">
            <p class="testo">
                is an innovative marketplace that empower every agent or
                professional into a subsidiary of financial and corporate
                services.
            </p>
            <p class="testo mb-5">
                Current accounts, Payments, Top-ups but also companies
                formation and credit services for small companies and
                individuals.</p>
            <a href="" target="_blank" class="btn require_info">Require information</a>

        </div>
    </div>
</section>


<!--scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<!-- scripts -->
<script src="js/base.js"></script>
</body>

</html>
