<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toonie</title>
    <meta name="description" content="Toonie">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- head scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- plugins -->

    <!-- style -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.min.css">

</head>

<body class="bg" id="login">

<!-- loader -->
<div id="loader-panel">
    <img src="assets/logo.svg" alt="">
</div>

<!--header-->
<header class="container-fluid header-services">
    <div class="row no-gutters">
        <div class="col-6 logo_wrapper">
            <a href="services.html">
                <img src="assets/logo.svg" alt="Toonie Logo" class="logo">
            </a>
        </div>
    </div>
</header>


<section class="container content pt-md-5 pb-md-5">
    <div class="row no-gutters">
        <div class="col-12 text-center">

            <h1 class="titolo pt-4 pb-4">Log in</h1>

            <form action="">
                <div class="form-group pt-4 pb-4">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group pb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group pt-4">
                    <a href="services.html">
                        <button type="submit" style="pointer-events: none" class="btn">Log In</button>
                    </a>
                </div>
            </form>


            <a href="/" class="forgot-psw">Forgot Password?</a>

        </div>
    </div>
</section>


<!--scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<!-- scripts -->
<script src="js/base.js"></script>
</body>

</html>
